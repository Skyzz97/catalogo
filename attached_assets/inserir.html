<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cadastrar Produto</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #0f0f0f;
            color: #fff;
            margin: 0;
            padding: 0;
        }

        .navbar {
            background-color: #000;
            padding: 1rem 2rem;
            border-bottom: 1px solid #333;
        }

        .navbar-brand {
            font-size: 1.5rem;
            font-weight: bold;
            color: #fff !important;
            text-decoration: none !important;
        }

        .form-container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            background-color: #222;
            border-radius: 10px;
        }

        .form-container h2 {
            font-size: 2rem;
            margin-bottom: 1.5rem;
            color: #fff;
        }

        .form-control {
            background-color: #333;
            border: none;
            color: #fff;
            border-radius: 5px;
            padding: 0.75rem 1rem;
        }

        .form-control:focus {
            background-color: #444;
            box-shadow: none;
            border-color: #e50914;
        }

        .form-control::placeholder {
            color: #aaa;
        }

        .btn-primary {
            background-color: #e50914;
            border: none;
            font-weight: bold;
        }

        .btn-primary:hover {
            background-color: #b20710;
        }

        .btn-secondary {
            background-color: #333;
            border: none;
            font-weight: bold;
        }

        .btn-secondary:hover {
            background-color: #444;
        }

        .invalid-feedback {
            color: #e50914;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="container-fluid">
            <a class="navbar-brand" href="catalogo.html">
                <i class="bi bi-shop"></i> Catálogo de Produtos
            </a>
        </div>
    </nav>

    <!-- Form Container -->
    <div class="form-container">
        <h2><i class="bi bi-plus-lg"></i> Novo Produto</h2>
        <form id="produtoForm" class="needs-validation" novalidate>
            <div class="mb-3">
                <label class="form-label">Nome do Produto</label>
                <input type="text" id="nome" class="form-control" required>
                <div class="invalid-feedback">Por favor, insira um nome válido.</div>
            </div>

            <div class="mb-3">
                <label class="form-label">Descrição</label>
                <textarea id="descricao" class="form-control" rows="3" required></textarea>
                <div class="invalid-feedback">Insira uma descrição detalhada.</div>
            </div>

            <div class="row g-3 mb-3">
                <div class="col-md-6">
                    <label class="form-label">Preço (R$)</label>
                    <input type="number" id="preco" class="form-control" step="0.01" min="0.01" required>
                    <div class="invalid-feedback">Preço inválido.</div>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Categoria</label>
                    <select id="categoria" class="form-select" required>
                        <option value="">Selecione...</option>
                        <option value="adubos">Adubos</option>
                        <option value="foliares">Foliares</option>
                        <option value="sementes">Sementes</option>
                        <option value="outros">Outros</option>
                    </select>
                    <div class="invalid-feedback">Selecione uma categoria.</div>
                </div>
            </div>

            <div class="mb-4">
                <label class="form-label">URL da Imagem</label>
                <input type="url" id="imagem" class="form-control" placeholder="https://exemplo.com/imagem.jpg">
            </div>

            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary btn-lg">
                    <i class="bi bi-save"></i> Salvar Produto
                </button>
                <a href="catalogo.html" class="btn btn-secondary btn-lg">
                    Cancelar
                </a>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const form = document.getElementById('produtoForm');

        form.addEventListener('submit', (e) => {
            e.preventDefault();

            if (!form.checkValidity()) {
                e.stopPropagation();
                form.classList.add('was-validated');
                return;
            }

            const produto = {
                id: Date.now(),
                nome: document.getElementById('nome').value,
                descricao: document.getElementById('descricao').value,
                preco: parseFloat(document.getElementById('preco').value),
                categoria: document.getElementById('categoria').value,
                imagem: document.getElementById('imagem').value,
                favorito: false
            };

            const produtos = JSON.parse(localStorage.getItem('produtos')) || [];
            produtos.push(produto);
            localStorage.setItem('produtos', JSON.stringify(produtos));

            form.reset();
            form.classList.remove('was-validated');
            alert('Produto cadastrado com sucesso!');
            window.location.href = 'catalogo.html';
        });
    </script>
</body>
</html>
