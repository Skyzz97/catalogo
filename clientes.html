<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de Clientes</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">
                <i class="bi bi-shop"></i> Catálogo Comercial Agrícola
            </a>
        </div>
    </nav>

    <!-- Menu Lateral -->
    <div id="sidebar" class="sidebar">
        <a href="javascript:void(0)" class="closebtn" onclick="fecharMenu()">&times;</a>
        <a href="catalogo.html"><i class="bi bi-house"></i> Página Inicial</a>
        <a href="clientes.html"><i class="bi bi-people"></i> Clientes</a>
        <a href="sobre.html"><i class="bi bi-info-circle"></i> Sobre</a>
    </div>

    <!-- Botão para abrir o menu lateral -->
    <div class="menu-icon" onclick="abrirMenu()">
        <i class="bi bi-list"></i>
    </div>

    <!-- Seção de Pesquisa -->
    <div class="container mt-4">
        <div class="filtros-container">
            <div class="row align-items-center">
                <div class="col-md-8 mb-3 mb-md-0">
                    <input type="text" id="pesquisaCliente" class="form-control" placeholder="Pesquisar clientes...">
                </div>
                <div class="col-md-4 text-md-end">
                    <button class="btn btn-primary" onclick="abrirFormularioCliente()">
                        <i class="bi bi-plus-lg"></i> Adicionar Cliente
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Lista de Clientes -->
    <div class="clientes-grid" id="listaClientes">
        <!-- Cards de clientes serão carregados aqui -->
        <div class="text-center w-100 p-5">
            <div class="spinner-border text-light" role="status">
                <span class="visually-hidden">Carregando...</span>
            </div>
            <p class="mt-3">Carregando clientes...</p>
        </div>
    </div>

    <!-- Modal de Adicionar/Editar Cliente -->
    <div id="formularioCliente" class="modal">
        <div class="modal-content">
            <span class="close" onclick="fecharFormularioCliente()">&times;</span>
            <h2 id="modalTitulo">Adicionar Cliente</h2>
            <form id="clienteForm">
                <input type="hidden" id="clienteId">
                <div class="mb-3">
                    <label class="form-label">Nome</label>
                    <input type="text" id="nome" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Cultivo Atual</label>
                    <input type="text" id="cultivo" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Quantidade</label>
                    <input type="number" id="quantidade" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Data da Última Visita</label>
                    <input type="date" id="dataVisita" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Considerações</label>
                    <textarea id="consideracoes" class="form-control" rows="3" required></textarea>
                </div>
                <div class="mb-3">
                    <label class="form-label">Produtos Sugeridos</label>
                    <textarea id="produtosSugeridos" class="form-control" rows="3" required></textarea>
                </div>
                <div class="mb-3">
                    <label class="form-label">Link do Google Maps</label>
                    <input type="text" id="localizacao" class="form-control" placeholder="Cole o link do Google Maps aqui">
                    <small class="form-text text-muted">Ex: https://www.google.com/maps/@-23.550520,-46.633309,15z</small>
                </div>
                <button type="submit" class="btn btn-primary">Salvar</button>
            </form>
        </div>
    </div>

    <script src="js/main.js"></script>
    <script src="js/clientes.js"></script>
</body>
</html>
